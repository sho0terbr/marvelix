<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <!--estilos  resposinvos-->
    <link rel="stylesheet" href="/style/responsive.css" />

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>MARVELIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">MARVELIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
              <div class="container">
            
          <h3 class="titulo">The witcher</h3>
          <p class="descricao">
            O mutante Geralt de Rívia é um caçador de monstros que luta para
            encontrar seu lugar num mundo onde as pessoas muitas vezes são mais
            perversas que as criaturas selvagens.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              <span>ASSISTA AGORA</span> 
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              <span>MAIS INFORMAÇÕES</span>>
            </button>
            

          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/eternos.jpg" alt="eternos" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/gaviaoarqueiro.jpg"
            alt="gaviao arqueiro"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/ghostbusters.jpg"
            alt="ghostbusters"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/homem-aranha.jpg"
            alt="homen aranha"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/loki.jpg" alt="loki" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/matrix.jpg" alt="matrix" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/simpsons.jpg" alt="simpsons" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/venon.jpg" alt="venon" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/8755816df9.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
